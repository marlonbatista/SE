<form>
    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Ano</mat-label>
        <input matInput type="number" [(ngModel)]="ano" name="ano" placeholder="Ex.: 2020">
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Série</mat-label>
        <input matInput type="number" [(ngModel)]="serie" name="serie" placeholder="Ex.: 6">
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Turma</mat-label>
        <input matInput [(ngModel)]="turma" name="turma" placeholder="Ex.: A" maxlength="1">
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Turno</mat-label>
        <mat-select [(ngModel)]="turno" name="turno">
            <mat-option *ngFor="let turno of turnos" [value]="turno.valor"> {{turno.texto}} </mat-option>
        </mat-select>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Matérias</mat-label>
        <mat-select [(ngModel)]="materia" name="materia">
            <mat-option *ngFor="let materia of materias" [value]="materia.valor"> {{materia.texto}} </mat-option>
        </mat-select>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <div *ngFor="let desempenho of desempenhoAlunoArray; let index = index">
        <h2> Desempenho Aluno {{index + 1}} </h2>

        <mat-form-field class="form-field" appearance="outline" color="accent">
            <mat-label>Código</mat-label>
            <input type="number" matInput [(ngModel)]="codigo" name="codigo" placeholder="Ex.: 543">
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline" color="accent">
            <mat-label>Nota</mat-label>
            <input type="number" matInput [(ngModel)]="nota" name="nota" placeholder="Ex.: 9">
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline" color="accent">
            <mat-label>Faltas</mat-label>
            <input type="number" matInput [(ngModel)]="falta" name="falta" placeholder="Ex.: 3">
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </div>

    <div class="form-field-button">
        <button mat-stroked-button type="button" (click)="adicionarDesempenhoAluno()" color="accent"> 
            Adicionar Outro Aluno
        </button>
        <button mat-stroked-button type="button" (click)="removerDesempenhoAluno()" color="warn"> 
            Remover um Aluno
        </button>
    </div>

    <div class="form-field-button">
        <button mat-flat-button type="submit" color="accent"> 
            Salvar
        </button>
        <button mat-flat-button type="reset" color="warn"> 
            Cancelar
        </button>
    </div>
</form>
