<form>
    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Ação</mat-label>
        <mat-select id="selAcao" [(ngModel)]="acao" name="acao">
            <mat-option *ngFor="let acao of acoes" [value]="acao.valor"> {{acao.texto}} </mat-option>
        </mat-select>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Código</mat-label>
        <input type="number" matInput [(ngModel)]="codigo" name="codigo" placeholder="Ex.: 543">
        <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="nome" name="nome" placeholder="Ex.: João">
        <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Sobrenome</mat-label>
        <input matInput [(ngModel)]="sobrenome" name="sobrenome" placeholder="Ex.: Silva">
        <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Ano</mat-label>
        <input matInput type="number" [(ngModel)]="ano" name="ano" placeholder="Ex.: 2020">
        <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Série</mat-label>
        <input matInput type="number" [(ngModel)]="serie" name="serie" placeholder="Ex.: 6">
        <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Turma</mat-label>
        <input matInput [(ngModel)]="turma" name="turma" placeholder="Ex.: A" maxlength="1">
        <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Período</mat-label>
        <mat-select [(ngModel)]="periodo" name="turno">
            <mat-option *ngFor="let periodo of periodos" [value]="periodo.valor"> {{periodo.texto}} </mat-option>
        </mat-select>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <div class="form-field-button">
        <button mat-flat-button type="submit" color="accent"> 
            Salvar
        </button>
        
        <button mat-flat-button type="reset" color="warn"> 
            Cancelar
        </button>
    </div>
</form>
