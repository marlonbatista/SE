<form (ngSubmit)="login()">
    <mat-form-field class="form-field" appearance="outline">
        <mat-label>Usu√°rio</mat-label>
        <input matInput type="text" [(ngModel)]="usuario" name="usuario" placeholder="Ex.: joao.silva">
        <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput type="password" [(ngModel)]="senha" name="senha">
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    
    <div class="form-field-button">
        <button mat-flat-button type="submit" color="accent"> 
            Logar
        </button>
    </div>

    <br>

    <mat-divider></mat-divider>

    <br>
    <div class="form-field-button">
        <a mat-button routerLink="/redefinir-senha">Esqueceu a senha? Clique aqui para redefinir</a>
    </div>
</form>
