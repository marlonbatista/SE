<form (ngSubmit)="onSubmit()" [formGroup]="loginForm" #formDir="ngForm">
    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Usuário</mat-label>
        <input matInput 
            type="text" 
            name="usuario" 
            placeholder="Ex.: joao.silva"
            formControlName="usuario"
            required 
        />
        <mat-error *ngIf="loginForm.get('usuaio') && formDir.submitted">
            Usuário é <strong>Obrigatório</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Senha</mat-label>
        <input matInput 
            type="password" 
            name="senha"
            formControlName="senha"
            required 
        />
        <mat-error *ngIf="loginForm.get('senha') && formDir.submitted">
            Senha é <strong>Obrigatória</strong>
        </mat-error>
    </mat-form-field>
    
    <div class="form-field-button">
        <button mat-flat-button type="submit" color="accent"> 
            Logar
        </button>
    </div>

    <br>

    <mat-divider></mat-divider>

    <br>
    <div class="form-field-button">
        <a mat-button routerLink="/redefinir-senha">Esqueceu a senha? Clique aqui para redefinir</a>
    </div>
</form>
