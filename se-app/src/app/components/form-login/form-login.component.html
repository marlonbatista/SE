<form>
    <mat-form-field class="form-field" appearance="outline">
        <mat-label>Login</mat-label>
        <input matInput type="text" name="login" placeholder="Ex.: joao.silva">
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput type="password" name="senha">
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    
    <div class="form-field-button">
        <button mat-flat-button type="submit" color="accent"> 
            Salvar
        </button>
    </div>

    <br>

    <mat-divider></mat-divider>

    <br>
    <div class="form-field-button">
        <a mat-button href="">Esqueceu a senha? Clique aqui para redefinir</a>
    </div>
</form>
