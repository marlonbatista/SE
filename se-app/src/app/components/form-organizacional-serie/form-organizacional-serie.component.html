<form>
    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Ação</mat-label>
        <mat-select id="selAcao" [(ngModel)]="acao" name="acao">
            <mat-option *ngFor="let acao of acoes" [value]="acao.valor"> {{acao.texto}} </mat-option>
        </mat-select>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    
    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Série</mat-label>
        <input matInput type="number" [(ngModel)]="serie" name="serie" placeholder="Ex.: 1">
        <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Disciplinas</mat-label>
        <mat-select [(ngModel)]="disciplina" name="disciplina">
            <mat-option *ngFor="let disciplina of disciplinas" [value]="disciplina.valor"> {{disciplina.texto}} </mat-option>
        </mat-select>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    
    <div class="form-field-button">
        <button mat-flat-button type="submit" color="accent"> 
            Salvar
        </button>

        <button mat-flat-button type="reset" color="warn"> 
            Cancelar
        </button>
    </div>
</form>
