<form>
    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Código</mat-label>
        <input matInput type="number" [(ngModel)]="codigo" name="codigo" placeholder="Ex.: 1">
        <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="nome" name="nome" placeholder="Ex.: João">
        <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Sobrenome</mat-label>
        <input matInput [(ngModel)]="sobrenome" name="sobrenome" placeholder="Ex.: Silva">
        <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Série</mat-label>
        <mat-select id="selAcao" [(ngModel)]="serie" name="acao">
            <mat-option *ngFor="let serie of series" [value]="serie.valor"> {{serie.texto}} </mat-option>
        </mat-select>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline" color="accent">
        <mat-label>Turma</mat-label>
        <mat-select id="selAcao" [(ngModel)]="turma" name="acao">
            <mat-option *ngFor="let turma of turmas" [value]="turma.valor"> {{turma.texto}} </mat-option>
        </mat-select>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>


    <div class="form-field-button">
        <button mat-flat-button type="submit" color="accent"> 
            Imprimir
        </button>

        <button mat-flat-button type="reset" color="warn"> 
            Cancelar
        </button>
    </div>
</form>
